[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#dfdfdf}
accent     = ${xrdb:color4:#5e81ac}

[bar/main]
width = 100%
height = 28
radius = 12
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 2
border-color = ${colors.accent}
font-0 = JetBrainsMono Nerd Font:size=10;2
modules-left = bspwm
modules-center = date
modules-right = pulseaudio memory cpu

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-focused-background = ${colors.accent}
label-focused-foreground = ${colors.background}
label-focused-padding = 4
label-occupied = %name%
label-urgent = %name%
label-empty =

[module/date]
type = internal/date
interval = 1
date = %a %b %d %H:%M

[module/pulseaudio]
type = internal/pulseaudio
format-volume = "  %percentage%%"
label-muted = " Muted"

[module/memory]
type = internal/memory
interval = 2
format = "  %percentage_used%%"

[module/cpu]
type = internal/cpu
interval = 2
format = "  %percentage%%"
