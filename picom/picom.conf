#################################
#          Backend/General      #
#################################

backend = "glx";             # Better performance on NVIDIA
vsync = true;                # Prevent screen tearing
unredir-if-possible = false; # Avoids flickering with fullscreen apps
use-damage = true;           # Use damage tracking (improves performance)

#################################
#         Shadows               #
#################################

shadow = true;
shadow-radius = 18;          # Blur radius for shadows
shadow-offset-x = -15;       # Horizontal offset
shadow-offset-y = -15;       # Vertical offset
shadow-opacity = 0.55;       # Opacity of shadows
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "class_g = 'Conky'",
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#         Corners               #
#################################

corner-radius = 16.0;        # Rounded corners
round-borders = 1;           # Round border corners
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "class_g = 'kitty'"
];

#################################
#         Fading                #
#################################

fading = true;
fade-delta = 6;              # Fade speed (ms)
fade-in-step = 0.03;         
fade-out-step = 0.03;

#################################
#         Transparency          #
#################################

inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 0.9;
inactive-opacity-override = false;

opacity-rule = [
  "90:class_g = 'kitty'",
  "95:class_g = 'Rofi'"
];

#################################
#         Blur (Optional)       #
#################################

blur-method = "dual_kawase";
blur-size = 12;
blur-deviation = false;
blur-strength = 7;

blur-background = true;
blur-background-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#         Exclusions            #
#################################

shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'"
];
